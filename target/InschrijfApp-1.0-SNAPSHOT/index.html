<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inschrijf App</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="includes/css/custom.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="./" class="brand-link">
            <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Inschrijf App</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="./" class="nav-link active">
                            <i class="nav-icon fas fa-circle"></i>
                            <p>
                                Scholen
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="inschrijvingen.html" class="nav-link">
                            <i class="nav-icon fas fa-circle"></i>
                            <p>
                                Inschrijvingen
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="./">Home</a></li>
                            <li class="breadcrumb-item active">Scholen</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Overzicht van alle scholen</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <button class="btn btn-primary" id="btnAddSchool" onclick="addOrEdit()"><em
                                        class="fa fa-plus"></em> School toevoegen
                                </button>

                                <!-- The Modal -->
                                <div id="myModal" class="modal" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="schoolForm">
                                                    <input type="hidden" id="schoolId">
                                                    <div class="form-group">
                                                        <label for="naam">Naam</label>
                                                        <input type="text" class="form-control" id="naam"
                                                               placeholder="Naam">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="adres">Adres</label>
                                                        <input type="text" class="form-control" id="adres"
                                                               placeholder="Adres">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="distrikt">Distrikt</label>
                                                        <select class="form-control" id="distrikt">
                                                            <option disabled selected>Selecteer een distrikt</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="omschrijving">Omschrijving</label>
                                                        <textarea class="form-control" id="omschrijving"
                                                                  rows="2"></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="niveau">Niveau</label>
                                                        <select class="form-control" id="niveau" onchange="changePrice()">
                                                            <option disabled selected>Selecteer een niveau</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="prijs">Inschrijfgeld</label>
                                                        <input type="text" class="form-control" id="prijs"
                                                               placeholder="Inschrijfgeld" disabled>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary" id="btnSave">Submit
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <table id="scholenTable" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Naam</th>
                                        <th>Adres</th>
                                        <th>District</th>
                                        <th>Omschrijving</th>
                                        <th>Niveau</th>
                                        <th>Inschrijfgeld</th>
                                        <th>Bewerken</th>
                                    </tr>
                                    </thead>
                                    <tbody id="scholenTbody">

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Naam</th>
                                        <th>Adres</th>
                                        <th>District</th>
                                        <th>Omschrijving</th>
                                        <th>Niveau</th>
                                        <th>Inschrijfgeld</th>
                                        <th>Bewerken</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">

        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2014-2021.</strong> All rights reserved.
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Custom Code -->
<script src="includes/js/index.js"></script>
</body>
</html>
